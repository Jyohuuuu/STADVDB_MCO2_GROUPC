services:
  postgres_oltp:
    build: ./postgres-oltp
    container_name: postgres_oltp
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: university_oltp
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: password
    networks: [edu_network]
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata_oltp:/var/lib/postgresql/data
      - ./wal_archive:/var/lib/postgresql/wal_archive

  postgres_olap:
    build: ./postgres-olap
    container_name: postgres_olap
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: university_olap
    networks: [edu_network]
    depends_on:
      postgres_oltp:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5433:5432"
    volumes:
      - pgdata_olap:/var/lib/postgresql/data

  postgres_hotbackup:
    image: postgres:16.10
    container_name: postgres_hotbackup
    networks:
      - edu_network
    environment:
      PGUSER: replicator
      PGPASSWORD: password
    depends_on:
      postgres_oltp:
        condition: service_healthy
    volumes:
      - pgdata_hotbackup:/var/lib/postgresql/data
      - ./postgres-hotbackup/entrypoint.sh:/docker-entrypoint-initdb.d/entrypoint.sh
      - ./postgres-hotbackup/postgresql.conf:/etc/postgresql/postgresql.conf

    entrypoint: /docker-entrypoint-initdb.d/entrypoint.sh
    shm_size: 1g
    ports:
      - "5434:5432"

  data_loader:
    build: ./data-loader
    container_name: data_loader
    environment:
      PGPASSWORD: password
    networks: [edu_network]
    depends_on:
      postgres_oltp:
        condition: service_healthy
      postgres_olap:
        condition: service_healthy

  backend:
    build: ./backend
    networks:
      - edu_network
    environment:
      DB_HOST: postgres_oltp
      DB_PORT: 5432
      DB_NAME: university_oltp
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      - postgres_oltp
    ports:
      - "5000:5000"

  frontend:
    build: ./eduquery
    networks:
      - edu_network
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - backend

volumes:
  pgdata_oltp:
  pgdata_olap:
  pgdata_hotbackup:
  pg_wal_archive:

networks:
  edu_network:
    driver: bridge
